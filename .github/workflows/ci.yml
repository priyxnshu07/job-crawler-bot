name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
#   test:
#     runs-on: ubuntu-latest
#     # ... (tests disabled for free tier deployment) ...

  build:
    # needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Log in to Docker Hub
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: ${{ github.event_name != 'pull_request' }}
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/job-crawler:${{ github.sha }}
          ${{ secrets.DOCKER_USERNAME }}/job-crawler:latest
        cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/job-crawler:buildcache
        cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/job-crawler:buildcache,mode=max
