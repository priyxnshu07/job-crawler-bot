services:
  - type: web
    name: job-crawler-web
    env: python
    buildCommand: pip install -r requirements.txt && python -m spacy download en_core_web_sm
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --workers 1 --threads 4 --timeout 120
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: job-crawler-db
          property: connectionString
    healthCheckPath: /login
    plan: free

databases:
  - name: job-crawler-db
    databaseName: job_crawler_db
    user: job_crawler_user
    plan: free
