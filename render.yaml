services:
  - type: web
    name: job-crawler-web
    env: docker
    # buildCommand and startCommand are ignored for Docker, but we'll remove them to be clean
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: job-crawler-db
          property: connectionString
    healthCheckPath: /login
    plan: free

databases:
  - name: job-crawler-db
    databaseName: job_crawler_db
    user: job_crawler_user
    plan: free
